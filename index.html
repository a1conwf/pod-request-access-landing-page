<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>

  <div class="brand__logo"><img src="./assets//desktop/logo.svg" alt="logo"></div>

  <main>
    <section class="main">
      <h1>Publish your podcasts <span>everywhere.</span></h1>
      <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
        Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

      <div class="streaming__services">
        <ul>
          <li><img src="./assets/desktop/spotify.svg" alt="spotify-logo"></li>
          <li><img src="/assets/desktop/apple-podcast.svg" alt="apple-podcast-logo"></li>
          <li><img src="./assets/desktop/google-podcasts.svg" alt="google-podcasts-logo"></li>
          <li><img src="./assets/desktop/pocket-casts.svg" alt="pocket-casts-logo"></li>
        </ul>
      </div>

      <form class="form">
        <div class="input__container">
          <input type="email" name="email" id="email" placeholder="Email address">
          <button>Request Access</button>
        </div>
        <p class="error__text">Oops! Please check your email.</p>
      </form>

    </section>
  </main>

  <div class="bg__pattern">
    <img src="./assets/desktop/bg-pattern-dots.svg" alt="bg-pattern-dots">
  </div>

  <!-- JS -->
  <script src="./js/script.js"></script>
</body>

</html>
